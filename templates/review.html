{% extends "layout.html" %}

{% block content %}
<main role="main" class="container mt-5">
    <h1 class="text-center text-white mb-4">{{ title }}</h1>
    
    <!-- Line indicating reviews for the coach -->
    <p class="text-center text-white">Any reviews for your coach: {{ coach_name }}</p>
    
    <!-- Form to Submit a New Review -->
    <form method="POST" action="{{ url_for('submit_review') }}">
      <div class="form-group">
        <label for="name" class="text-white">Your Name</label>
        <input type="text" class="form-control" name="name" required placeholder="Enter your name">
      </div>
      
      <div class="form-group mt-3">
        <label for="review" class="text-white">Your Review</label>
        <textarea class="form-control" name="review" rows="5" required placeholder="Write your review here"></textarea>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit Review</button>
    </form>
</main>
{% endblock %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
