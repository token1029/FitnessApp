{% extends "coach_layout.html" %}

{% block title %}Schedule a Meeting{% endblock %}

{% block content %}
<main role="main" class="container mt-5">
  <h1 class="text-center text-white mb-4">Schedule a Meeting</h1>
  <form method="POST" action="{{ url_for('schedule_meeting') }}">
    <div class="form-group">
      <label for="student">Select Student</label>
      <select class="form-control" name="student_id" required>
        <option value="" disabled selected>Select a student</option>
        {% for student in students %}
          <option value="{{ student._id }}">{{ student.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="date">Meeting Date</label>
      <input type="date" class="form-control" name="date" required>
    </div>

    <div class="form-group mt-3">
      <label for="time">Meeting Time</label>
      <input type="time" class="form-control" name="time" required>
    </div>

    <div class="form-group mt-3">
      <label for="link">Meeting Link</label>
      <input type="url" class="form-control" name="link" placeholder="https://meet-link.com" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Schedule Meeting</button>
  </form>
</main>

<footer class="bg-dark text-white pt-4 pb-4 mt-5">
  <div class="container text-center text-md-left">
    <div class="row">
      <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
        <h5 class="text-uppercase mb-4 font-weight-bold text-warning">BURNOUT</h5>
        <p class="small">Turning excuses into results...</p>
      </div>
      <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
        <h5 class="text-uppercase mb-4 font-weight-bold text-warning">Contact</h5>
        <p><i class="fas fa-home mr-3"></i> Raleigh, NC 27606, US</p>
        <p><i class="fas fa-envelope mr-3"></i> burnoutapp@example.com</p>
        <p><i class="fas fa-phone mr-3"></i> +1 (919) 555-5555</p>
      </div>
    </div>
  </div>
</footer>

<style>
  /* Sticky footer styles */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    background-color: #343a40; /* Dark background */
    color: white; /* Light text for readability */
  }

  main.container {
    flex: 1;
  }

  footer {
    margin-top: auto;
  }
</style>
{% endblock %}
